{% from "_macros.html" import navbar3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/change_timings.css')}}" id="css-link">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/macro.css')}}" id="css-link">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Bookmshow</title>
</head>

<body class="body-color">


    {{ navbar3() }}

    <div class="container-fluid ">
        <div class="centering-div">
            <div class="login-div">
                <h2>Change Timings</h2>
                <form action="{{url_for('change_timings')}}" method="POST" enctype="multipart/form-data">
                    <input type="text" placeholder="Enter the name of the Theatre for which you wish to change the timings" name="theatre_name" class="input-types" required>
                    <input type="text" placeholder="Enter the New Timings" name="timings" class="input-types" required>
                    <button class="login-button">Change Timing</button>
                </form>
                <p class="view-button2">{{msg}}</p>
            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
