{% from "_macros.html" import navbar,navbar2 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about_movie_page.css')}}" id="css-link"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/macro.css')}}">
    <link rel="stylesheet" tpye="text/css" href="{{ url_for('static', filename='css/seating.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Bookmshow</title>
</head>

<body class="body-color">
    {{ navbar2() }}
    <div class="main">
        <div class="movie-container" style="display: none;">
            <label>Select a movie</label>
            <select id="movie">
        <option value="100">Avengers Endgame (Rs.100)</option>
        <option value="120">Black Panther (Rs.120)</option>
        <option value="80">Toy Story 4 (Rs.80)</option>
        <option value="90">The Lion King (Rs.90)</option>
      </select>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div class="container">
            <div class="screen"></div>

            <div class="row">
                <div class="seat" id="A1"></div>
                <div class="seat" id="A2"></div>
                <div class="seat" id="A3"></div>
                <div class="seat" id="A4"></div>
                <div class="seat" id="A5"></div>
                <div class="seat" id="A6"></div>
                <div class="seat" id="A7"></div>
                <div class="seat" id="A8"></div>
            </div>

            <div class="row">
                <div class="seat" id="B1"></div>
                <div class="seat" id="B2"></div>
                <div class="seat occupied" id="B3"></div>
                <div class="seat occupied" id="B4"></div>
                <div class="seat" id="B5"></div>
                <div class="seat" id="B6"></div>
                <div class="seat" id="B7"></div>
                <div class="seat" id="B8"></div>
            </div>

            <div class="row">
                <div class="seat" id="C1"></div>
                <div class="seat" id="C2"></div>
                <div class="seat" id="C3"></div>
                <div class="seat" id="C4"></div>
                <div class="seat" id="C5"></div>
                <div class="seat" id="C6"></div>
                <div class="seat occupied" id="C7"></div>
                <div class="seat occupied" id="C8"></div>
            </div>

            <div class="row">
                <div class="seat" id="D1"></div>
                <div class="seat" id="D2"></div>
                <div class="seat" id="D3"></div>
                <div class="seat" id="D4"></div>
                <div class="seat" id="D5"></div>
                <div class="seat" id="D6"></div>
                <div class="seat" id="D7"></div>
                <div class="seat" id="D8"></div>
            </div>

            <div class="row">
                <div class="seat" id="E1"></div>
                <div class="seat" id="E2"></div>
                <div class="seat" id="E3"></div>
                <div class="seat occupied" id="E4"></div>
                <div class="seat occupied" id="E5"></div>
                <div class="seat" id="E6"></div>
                <div class="seat" id="E7"></div>
                <div class="seat" id="E8"></div>
            </div>

            <div class="row">
                <div class="seat" id="F1"></div>
                <div class="seat" id="F2"></div>
                <div class="seat" id="F3"></div>
                <div class="seat" id="F4"></div>
                <div class="seat occupied" id="F5"></div>
                <div class="seat occupied" id="F6"></div>
                <div class="seat occupied" id="F7"></div>
                <div class="seat" id="F8"></div>
            </div>
        </div>


        <p class="text">
            You have selected <span id="count">0</span> seats for a price of Rs.<span id="price">0</span>
        </p>

        <form action="/ticket_booking.html" method="POST" id="form1" onclick="sendtoticket()">
            <input type="hidden" name="movie_name" value="{{movie_name}}">
            <input type="hidden" name="theatre_name" value="{{theatre_name}}">
            <input type="hidden" name="movie_time" value="{{movie_time}}">
            <input type="hidden" name="number" id="number">
            <input type="hidden" name="cost" id="cost">
            <input type="hidden" name="seatsselected" id="seatsselected" value="">
            <button class="view-button"> View </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/seating.js')}}" type="text/javascript"></script>
</body>

</html>
